services:
  - type: web
    name: faceswap-pro
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DFL_API_KEY
        sync: false  # You'll set this in Render dashboard
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: uploads
      mountPath: /data/uploads
      sizeGB: 1
